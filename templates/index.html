<!DOCTYPE html>
<html>
<head>
    <title>Image Capture</title>
</head>
<body>
    <h1>Image Capture</h1>
    <form action="/capture" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Capture Image</button>
    </form>
</body>
</html>
